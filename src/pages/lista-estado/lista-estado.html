<ion-header>

  <ion-navbar>
    <ion-title>Estados</ion-title>
    <ion-buttons end right>
      <button ion-button (click)="abrirCadastroEstado(null)">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let estado of estados" (click)="abrirCadastroEstado(estado)">
      {{estado.nome}}
    </button>
  </ion-list>

</ion-content>
