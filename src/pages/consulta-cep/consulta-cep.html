<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Consulta Cep</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
      <ion-item>
        <ion-label floating>CEP</ion-label>
        <ion-input type="number" [(ngModel)]="cep"></ion-input>
      </ion-item>

      <button ion-button sucondary (click)="consultarEndereco($event)">
        Consultar Cep
      </button>
      
      <br/>
      {{endereco.logradouro}}<br/>      
      {{endereco.bairro}}<br/>
      {{endereco.cidade}}<br/>
      {{endereco.uf}}<br/>
</ion-content>
