<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Cidades</ion-title>
    <ion-buttons end right>
      <button ion-button (click)="abrirCadastroCidade(null)">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let cidade of cidades" (click)="abrirCadastroCidade(cidade)">
      {{cidade.nome}}
    </button>
  </ion-list>
</ion-content>
